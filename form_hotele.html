<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h1 class="card-title text-center mb-4">Registrar Nuevo Hotel</h1>
            <form action="procesar_hotel.php" method="POST" class="row g-3 needs-validation" novalidate>
                
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre del Hotel:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Hotel Las Américas" required>
                    <div class="invalid-feedback">Por favor, ingresa el nombre del hotel.</div>
                </div>
                
                <div class="col-md-6">
                    <label for="ubicacion" class="form-label">Ubicación:</label>
                    <input type="text" class="form-control" id="ubicacion" name="ubicacion" placeholder="Ej: Santiago, Chile" required>
                    <div class="invalid-feedback">Por favor, ingresa la ubicación del hotel.</div>
                </div>
                
                <div class="col-md-6">
                    <label for="habitaciones_disponibles" class="form-label">Habitaciones Disponibles:</label>
                    <input type="number" class="form-control" id="habitaciones_disponibles" name="habitaciones_disponibles" min="0" placeholder="Ej: 50" required>
                    <div class="invalid-feedback">Por favor, ingresa el número de habitaciones disponibles.</div>
                </div>
                
                <div class="col-md-6">
                    <label for="tarifa_noche" class="form-label">Tarifa por Noche (CLP):</label>
                    <input type="number" class="form-control" id="tarifa_noche" name="tarifa_noche" min="1" placeholder="Ej: 75000" required>
                    <div class="invalid-feedback">Por favor, ingresa la tarifa por noche.</div>
                </div>

                <div class="col-12 mt-4 d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary btn-lg">Registrar Hotel</button>
                    <a href="index.php" class="btn btn-secondary btn-lg">Volver al Inicio</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
        // JavaScript para la validación de formularios de Bootstrap
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
