<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nuevo Vuelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 shadow-sm">
            <h1 class="card-title text-center mb-4">Registrar Nuevo Vuelo</h1>
            <form action="procesar_vuelo.php" method="POST" class="row g-3 needs-validation" novalidate>
                
                <div class="col-md-6">
                    <label for="origen" class="form-label">Origen:</label>
                    <input type="text" class="form-control" id="origen" name="origen" placeholder="Ej: Santiago" required>
                    <div class="invalid-feedback">Por favor, ingresa el origen del vuelo.</div>
                </div>
                
                <div class="col-md-6">
                    <label for="destino" class="form-label">Destino:</label>
                    <input type="text" class="form-control" id="destino" name="destino" placeholder="Ej: Madrid" required>
                    <div class="invalid-feedback">Por favor, ingresa el destino del vuelo.</div>
                </div>
                
                <div class="col-md-6">
                    <label for="fecha_salida" class="form-label">Fecha de Salida:</label>
                    <input type="date" class="form-control" id="fecha_salida" name="fecha_salida" required>
                    <div class="invalid-feedback">Por favor, selecciona la fecha de salida.</div>
                </div>
                
                <div class="col-md-6">
                    <label for="precio" class="form-label">Precio (CLP):</label>
                    <input type="number" class="form-control" id="precio" name="precio" min="1" placeholder="Ej: 550000" required>
                    <div class="invalid-feedback">Por favor, ingresa un precio válido.</div>
                </div>

                <div class="col-md-12">
                    <label for="plazas_disponibles" class="form-label">Plazas Disponibles:</label>
                    <input type="number" class="form-control" id="plazas_disponibles" name="plazas_disponibles" min="0" placeholder="Ej: 150" required>
                    <div class="invalid-feedback">Por favor, ingresa el número de plazas disponibles.</div>
                </div>

                <div class="col-12 mt-4 d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary btn-lg">Registrar Vuelo</button>
                    <a href="index.php" class="btn btn-secondary btn-lg">Volver al Inicio</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script>
        // JavaScript para la validación de formularios de Bootstrap
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
